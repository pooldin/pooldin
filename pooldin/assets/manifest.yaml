# All file paths are relative to the application static
# folder 'static/media', as required by flask-assets.


css-bootstrap:
    output: style/bootstrap.css
    contents:
        - ../../assets/style/bootstrap-2.1.0.css
        - ../../assets/style/bootstrap-responsive-2.1.0.css

css-bootstrap-min:
    output: style/bootstrap.css
    filters: yui_css
    contents:
        - ../../assets/style/bootstrap-2.1.0.css
        - ../../assets/style/bootstrap-responsive-2.1.0.css

js-bootstrap:
    output: script/bootstrap.js
    contents:
        - ../../assets/script/bootstrap-2.1.0.js

js-bootstrap-min:
    output: script/bootstrap.min.js
    filters: uglifyjs
    contents:
        - script/bootstrap.js

js-jquery:
    output: script/jquery.js
    contents:
        - ../../assets/script/jquery-1.8.0.js

js-jquery-min:
    output: script/jquery.min.js
    filters: uglifyjs
    contents:
        - script/jquery.js

js-modernizr:
    output: script/modernizr.js
    contents:
        - ../../assets/script/modernizr-2.6.1.js

js-modernizr-min:
    output: script/modernizr.min.js
    filters: uglifyjs
    contents:
        - script/modernizr.js

js-raphael:
    output: script/raphael.js
    contents:
        - ../../assets/script/raphael-2.1.0.js

js-raphael-min:
    output: script/raphael.min.js
    filters: uglifyjs
    contents:
        - script/raphael.js

js-knockout:
    output: script/knockout.js
    contents:
        - ../../assets/script/knockout-2.1.0.js

js-knockout-min:
    output: script/knockout.min.js
    filters: uglifyjs
    contents:
        - script/knockout.js

css-pooldin:
    output: style/pooldin.css
    contents:
        - ../../assets/style/pooldin/index.css

css-pooldin-min:
    output: style/pooldin.min.css
    filters: yui_css
    contents:
        - style/pooldin.css

js-pooldin:
    output: script/pooldin.js
    filters: coffeescript
    contents:
        - ../../assets/script/pooldin/index.coffee
        - ../../assets/script/pooldin/page.coffee
        - ../../assets/script/pooldin/campaign/create.coffee
        - ../../assets/script/pooldin/campaign/details.coffee
        - ../../assets/script/pooldin/campaign/dispurse.coffee

js-pooldin-min:
    output: script/pooldin.min.js
    filters: uglifyjs
    contents:
        - script/pooldin.js
