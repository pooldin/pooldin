{% from 'macros/button.html' import button, button_submit %}
<div class='span4 left'>
  <h3>Have an account already?</h3>
  <h4 class="font-normal upper">Sign-In!</h4>
</div>
<div class='span4 center'>
  <h3>Don't have a poold.in account?</h3>
  <h4 class="font-normal upper">Sign up in three easy steps</h4>
</div>
<div class='span3 right'>
  <h3>Campaign Summary</h3>
  <div class="goal">
    <div data-bind="if: campaign().target, visible: campaign().target">
      <h2>Goal</h2>
      <h2 class="green" data-bind="text: campaign().target().valueUI">$20,000</h2>
    </div>
    <div data-bind="ifnot: campaign().target, visible: !campaign().target()" style="display: none">
      <h2>Deadline</h2>
      <h2 class="green" style="text-transform: none" data-bind="text: deadlineUI"></h2>
    </div>
  </div>
  <hr />
  <div class="span3">
    <div class="pie">
      <div id="modal-pie-chart-login" class="relative">
        <div class="layer">
          <h3><span data-bind="text: campaign().progressUI"></span></h3>
          <h4 class="upper">Complete</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="metrics">
    <hr />
    <div class="span2">
      <h3>Current Total</h3>
      <h2 class="total teal" data-bind="text: campaign().balanceUI">$250</h2>
    </div>
    <div class="span2">
      <h3>Poold In</h3>
      <h2 class="poold" data-bind="text: campaign().participants">5</h2>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="time">
    <hr />
    <span class="italic" style="display: block;">Time Left:</span>
    <h3 class="lower">
      <span class="days" data-bind="text: daysUI">4 days</span>
      <span class="hours" data-bind="text: hoursUI">5 hours</span>
      <span class="minutes" data-bind="text: minutesUI">0 mins</span>
      <span style="display: none"
            class="seconds teal-background white"
            data-bind="text: secondsUI, visible: remaining() < 61"></span>
    </h3>
  </div>
</div>
