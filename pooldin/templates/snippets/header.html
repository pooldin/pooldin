<div class="global">
  <div class="container">
    <div class="row">
      <div class="span2 logo">
        <h2>poold.in</h1>
      </div>
      <nav class="span7">
        <a href="javascript:void(0)">Home</a>
        <span class="sep">|</span>
        <a href="{{ url_for('campaign_create') }}">Create a Campaign</a>
        <span class="sep">|</span>
        <a href="javascript:void(0)">How it works</a>
        <span class="sep">|</span>
        <a href="{{ url_for('campaign_details', id=1) }}">Example Campaigns</a>
      </nav>
      {% if not user.is_anonymous() %}
      <div class="span2 profile rounded-top">
        <div class="wrapper rounded-top">
          {% if user.primary_email %}
          <a href="/user/{{ user.username }}"><img class="rounded-top" alt="gravatar" src="{{ user.primary_email | gravatar }}" /></a>
          {% else %}
          <img class="rounded-top" alt="gravatar" src="{{ "anonymous@poold.in" | gravatar }}" />
          {% endif %}
        </div>
      </div>
      <div class="span1 welcome">
        <div>Welcome Back, {% if user.name %}{{ user.name }}{% else %}{{ user.username }}{% endif %}!</div>
      </div>
      {% endif %}
    </div>
  </div>
</div>
